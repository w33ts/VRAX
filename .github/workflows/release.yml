name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore VRAX.sln

      - name: Publish self-contained single-file
        run: >
          dotnet publish VRAX.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:EnableCompressionInSingleFile=true
          /p:PublishTrimmed=false
          -o publish/win-x64

      - name: Package release artifact
        shell: pwsh
        run: |
          $version = if ("${{ github.ref }}" -like 'refs/tags/*') {
            "${{ github.ref_name }}"
          } else {
            "manual-${{ github.run_number }}"
          }
          $assetName = "VRAX-$version-win-x64-self-contained-single-file.zip"
          Compress-Archive -Path publish/win-x64/* -DestinationPath $assetName -Force
          "ASSET_NAME=$assetName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: vrax-release-win-x64
          path: ${{ env.ASSET_NAME }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ASSET_NAME }}
          generate_release_notes: true
